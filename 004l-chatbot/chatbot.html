<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .send-button {
        background-color: rgb(52, 126, 255);
        color: white;
        padding: 8px 16px;
        margin-left: 12px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
      }

      .chat-input {
        padding: 8px 16px;
        border-width: 1px;
        border-radius: 12px;
        font-size: 16px;

        flex-grow: 1;
      }

      .chat-input-container {
        display: flex;
      }

      .app-container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;

        height: 100vh;

        display: flex;
        flex-direction: column;
      }

      .chat-message-user {
        display: flex;
        justify-content: end;
        align-items: start;
        margin-top: 12px;
      }

      .chat-message-robot {
        display: flex;
        align-items: start;
        margin-top: 12px;
      }

      .chat-message-text {
        background-color: rgb(196, 196, 196);
        padding: 8px 16px;
        border-radius: 12px;
        font-size: 16px;
        margin-left: 12px;
        margin-right: 12px;
        max-width: 300px;
      }

      .chat-message-profile {
        width: 50px;
      }

      .chat-messages-container {
        flex-grow: 1;
        overflow: scroll;
        scrollbar-width: none;
      }

      .welcome-text {
        text-align: center;
      }

      .loading-spinner {
        height: 40px;
        margin: -15px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput({chatMessages, setChatMessages}) {
        const [inputText, setInputText] = React.useState('');
        const [isLoading, setIsLoading] = React.useState(false);
        
        function saveInputText(event) {
          setInputText(event.target.value);
        }

        function handleKeyDown(event) {
          if (event.key === 'Enter') {
            sendMessage()
          } else if (event.key === 'Escape') {
            setInputText('');
          }
        }

        async function sendMessage() {
          if (isLoading || inputText === '') {
            return;
          }

          setInputText('');
          setIsLoading(true);

          // set temporary chat messages and input text
          setChatMessages([
            ...chatMessages, {
            id: crypto.randomUUID(),
            sender: "user",
            message: inputText,
          }, {
            id: crypto.randomUUID(),
            sender: "robot",
            message: <img src="loading-spinner.gif" className="loading-spinner" />,
          }])

          const response = await Chatbot.getResponseAsync(inputText);

          // set chat messages and input text
          setChatMessages([
            ...chatMessages, {
            id: crypto.randomUUID(),
            sender: "user",
            message: inputText,
          }, {
            id: crypto.randomUUID(),
            sender: "robot",
            message: response,
          }])
          setIsLoading(false);
        }

        return (
          <div className="chat-input-container">
            <input
              placeholder="Send a message to ChatBot"
              onChange={saveInputText}
              onKeyDown={handleKeyDown}
              value={inputText}
              className="chat-input"
            />
            <button
              onClick={sendMessage}
              className="send-button"
            >Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const { message, sender } = props;

        /*
        if (sender === 'robot') {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          );
        }
        */

        return (
          <div className={
              sender === 'user'
                ? 'chat-message-user'
                : 'chat-message-robot'
              }>
            {sender === 'robot' && (
              <img src="robot.png" className="chat-message-profile" />
            )}
            <div className="chat-message-text">
              {message}
            </div>
            {sender === 'user' && (
              <img src="user.png" className="chat-message-profile" />
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current;
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }), [chatMessages];

        return (
          <div
            className="chat-messages-container"
            ref={chatMessagesRef}
          >
            {chatMessages.map(({id, sender, message}) => {
              return (
                <ChatMessage
                  sender={sender}
                  message={message}
                  key={id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([]);

        return (
          <div className="app-container">
            <ChatMessages
              chatMessages={chatMessages}
            />
            {chatMessages.length === 0 && <p className="welcome-text">Welcome to the chatbot project! Send a message using the textbox below.</p>}
            <ChatInput
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
