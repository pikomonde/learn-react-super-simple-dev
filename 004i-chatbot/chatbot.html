<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <style>
      body {
        margin-top: 0px;
        margin-bottom: 0px;
      }

      .button-container {
        background-color: rgb(222, 222, 222);
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
      
      .button-item {
        background-color: rgb(25, 135, 84);
        color: white;
        border: 0;
        
        padding: 8px 16px;
        margin: 4px;
        
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function App() {
        const [count, setCount] = React.useState(0);
        const incrementCountRef = React.useRef(null);

        function incrementcount() {
          setCount(count + 1);
        }

        function reset() {
          setCount(0);
        }

        function autoClick() {
          setInterval(() => {
            const incrementCountElem = incrementCountRef.current;
            if (incrementCountElem) {
              incrementCountElem.click();
            }
          }, 890)
        }

        return (
          <div className="button-container">
            <button
              onClick={incrementcount}
              ref={incrementCountRef}
              className="button-item"
            >
              Clicked {count} Time{count !== 1 && <>s</>}
            </button>
            <button
              onClick={reset}
              className="button-item"
            >
              Reset
            </button>
            <button
              onClick={autoClick}
              className="button-item"
            >
              Auto Click
            </button>
          </div>
        )
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
